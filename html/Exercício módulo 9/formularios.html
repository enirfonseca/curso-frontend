<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Formulário Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<link rel="stylesheet" type="text/css" href="./css/modulo-08.css">
	</head>
	<body>

		<header>
			<h2>ACME S/A</h2>
		</header>

		<section>

			<nav>
				<ul>
					<li><a href="./home.html">Home</a></li>
					<li><a href="./sobre.html">Sobre</a></li>
					<li><a href="#contato">Contato</a></li>
					<li><a href="./estoque.html">Consolidação do Estoque</a></li>
					<li><a href="https://www.w3c.br/divulgacao/guiasreferencia/css2/" target="_blank">W3C Brasil</a></li>
				</ul>
				<td align="center">
					<img src="./imagens/educacao.png" height="250" width="250">
				</td>
			</nav>

			<article>

				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>

				<form method="post">

					<div>
						<label for="nome">Nome</label><br>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>

					<div>
						<label for="email">E-mail</label><br>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="mensagem">Mensagem</label><br>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
					</div>

					<div>
						<p>
							<label>Qual linguagem você prefere?</label><br>
							<input type="radio" name="linguagens" value="html"> HTML
							<input type="radio" name="linguagens" value="css"> CSS
							<input type="radio" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<p>
							<label>Quais linguagens você sabe?</label><br>
							<input type="checkbox" name="linguagens" value="html"> HTML
							<input type="checkbox" name="linguagens" value="css"> CSS
							<input type="checkbox" name="linguagens" value="javascript"> JavaScript
						</p>
					</div>

					<div>
						<label>Qual a sua cor favorita?</label><br>
						<select>
							<option value="Amarelo">Amarelo</option>
							<option value="Azul">Azul</option>
							<option value="Branco">Branco</option>
							<option value="Cinza">Cinza</option>
							<option value="Laranja">Laranja</option>
							<option value="Marrom">Marrom</option>
							<option value="Preto">Preto</option>
							<option value="Rosa">Rosa</option>
							<option value="Roxo">Roxo</option>
							<option value="Verde" selected>Verde</option>
							<option value="Vermelho">Vermelho</option>
						</select>
					</div>

					<div>
						<input type="submit" >
					</div>
					

				</form>
				
			</article>

		</section>

		<footer>
			<p>Desenvolvido por Enir Fonseca</p>
		</footer>
		
	</body>
</html>
